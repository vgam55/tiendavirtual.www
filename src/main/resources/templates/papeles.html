<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Roles</title>
</head>
<body>
<p style="background-color:red">Hola</p>
<div >
    <table>
        <tr>
            <td>Id</td>
            <td>Rol</td>
            <td>Descripción</td>
        </tr>
        <tr th:each="rol: ${roles1}">
            <td th:text="${rol.getId_rol()}" >1</td>
            <td th:text="${rol.getRol()}" />
            <td th:text="${rol.getDescripcion()}" />
        </tr>
    </table>

</div>


</body>
</html>
